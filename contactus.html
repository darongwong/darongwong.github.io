<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TatWingWong-TermProject</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="images/logo.png" />
        <h4>852 Galleries Station</h4>
      </div>

      <label class="nav-toggle" for="chkToggle">=</label>
      <input type="checkbox" id="chkToggle" />
      <ul class="main-nav">
        <li><a href="index.html" class="nav-links">Home</a></li>
        <li><a href="gallery.html" class="nav-links">Gallery</a></li>
        <li><a href="contactus.html" class="nav-links">ContactUs</a></li>
      </ul>
    </div>

    <div class="contact-content">
      <form>
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="Name" />
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Email" />
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea
              class="textarea is-danger"
              placeholder="Message"
            ></textarea>
          </div>
        </div>

        <button class="button is-warning">Submit</button>
      </form>
    </div>

    <div class="custom-footer">
      <h6>Copyright&copy;2023</h6>
      <img src="images/logo30x30.png" />
      <h6>852 Galleries Station</h6>
    </div>
  </body>
</html>
